{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
        <div class="content-section">
            <h3 class="text-center" >Add Additional Images to : {{ post.title }}</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group ">
                    {{ form.as_p }}
                </fieldset>
                <div class="form-group ">
                    <button class="btn btn-info" name="images" type="submit"> Add Image </button>
                </div>
            </form>
        </div>
{% endblock content %}
