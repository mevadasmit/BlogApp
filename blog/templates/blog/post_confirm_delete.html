{% extends "blog/base.html" %}
{% block content %}
        <div class="content-section">
            <form method="POST">

                {% csrf_token %}

                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Are You Sure Want to Delete the post "{{ object.title }}"</h2>
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-danger" type="submit"> Yes, Delete </button>
                    <button class="btn btn-warning" href="{% url 'post-detail' object.id %}"> Cancel </button>
                </div>

            </form>
        </div>
{% endblock content %}
