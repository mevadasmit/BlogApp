{% extends "blog/base.html" %}
{%load crispy_forms_tags %} 
{% block content %}
        <div class="content-section">
            <form method="POST">

                {% csrf_token %}

                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>

                <div class="form-group">
                    <button class="btn mt-2 btn-info" type="submit"> Login </button>
                    <small class="text-muted ml-4">
                        <a class="text-decoration-none mt-4" href="{% url 'password_reset' %}">Forgot Password?</a>
                    </small>
                </div>

                
            </form>

            <div class="border-top pt-3">
                <small class="text-muted"> 
                    Need An Account? <a class="ml-2" href="{% url "user-register" %}"> Sign Up </a>
                </small>
            </div>
        </div>
{% endblock content %}
